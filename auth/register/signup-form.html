<div class="box">
	<h2>Sign up</h2>
	<form action="">
		<div class="inputBox">
			<input type="text" name="username" required>
			<label for="">Username</label>
		</div>
		<div class="inputBox">
			<input type="password" name="password" required>
			<label for="">Password</label>
		</div>
        
		<div class="inputBox">
			<input type="password" name="confirm-password" required>
			<label for="">Confirm Password</label>
		</div>
		<a href="../GamerSpace/creation/index.html">Submit</a>
	</form>
</div>

<style>
.box {
	width: 400px;
	padding: 40px;
	background: rgba(0,0,0,.8);
	box-sizing: border-box;
	box-shadow: 0 15px 25px rgba(0,0,0,.5);
	border-radius: 10px;
}
.box h2 {
	margin: 0 0 30px;
	padding: 0;
	color: #71C562;
	text-align: center;
}

.box .inputBox {
	position: relative;
}
.box .inputBox input {
	width: 100%;
	padding: 10px 0;
	font-size: 16px;
	color: #FFF;
	letter-spacing: 1px;
	margin-bottom: 30px;
	border: none;
	border-bottom: 1px solid #FFF;
	outline: none;
	background: transparent;
}
.box .inputBox label {
	position: absolute;
	top: 0;
	left: 0;
	padding: 10px 0;
	font-size: 16px;
	color: #FFF;
	pointer-events: none;
	transition: .125s;
	animation: LabelOnLoad 1s forwards 0s ease;
}
@keyframes LabelOnLoad{
    0%{
        transform: rotate(0) translateY(-19px);
        opacity: 0;
        }
    100%{
        transform: rotate(0) translateY(0);
        opacity: 1;
        }
}
.box .inputBox input:focus ~ label, 
.box .inputBox input:valid ~ label {
	top: -19px;
	left:0;
	color: #71C562;
	font-size: 12px;
}
.box a {
	background: transparent;
	border: none;
	outline: none;
	color: #FFF;
	background: #71C562;
	padding: 10px 20px;
	cursor: pointer;
	border-radius: 5px;
	font-size: 14px;
	text-decoration: none;
}
.box a:hover {
	background-color: #71C562b3;
}
@media(max-width: 720px){
	.box {
		width: 80%;
	}
}
</style>
