<div id="body2">
    <h2 data-type="Step 3"> Select a <span>profile picture</span></h2>

    <label for="user-image" class="image-label">
        <img src="../images/people/user.png" id="user">
    </label>
    <input type="file" id="user-image" name="avatar" accept="image/png, image/jpeg">

    <h2 data-type="Step 4"> Select a <span>banner picture</span></h2>

    <label for="user-banner" class="image-label">
        <div id="banner">
            <i class="fa-solid fa-file-circle-plus"></i>
        </div>
    </label>    
    <input type="file" id="user-banner" name="avatar" accept="image/png, image/jpeg">
    
    <a href="../profile/index.html" id="save-button">Save</a>
    <button id="back" hx-get="first-steps.html" hx-swap="outerHTML" hx-target="#body2">Back</button>
</div>
